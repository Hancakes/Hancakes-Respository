<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:href="@{/js/jquery.min.js}"></script>
    <script th:href="@{/js/popper.min.js}"></script>
    <script th:href="@{/js/bootstrap.min.js}"></script>
</head>
<body style="margin-left: 100px; margin-right: 100px; margin-top: 30px">

<form class="form-horizontal" role="form" th:method="post" th:action="@{/user/addUser}">
    <div class="form-group">
        <label for="nick" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <!--th:value="${user?.nick}" 进入添加页面时，？如果是空就忽略-->
            <input type="text" class="form-control" id="nick" name="nick" placeholder="请输入姓名" th:value="${user?.nick}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号码" th:value="${user?.phone}">
        </div>
    </div>

    <div class="form-group">
        <label for="address" class="col-sm-2 control-label" >地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name="address" placeholder="请输入居住地址" th:value="${user?.address}">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" th:value="${user?.email}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">GET</button>
        </div>
    </div>
</form>

</body>
</html>
